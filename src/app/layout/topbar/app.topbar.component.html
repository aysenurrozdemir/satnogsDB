<div class="layout-topbar col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">

    <div class="layout-topbar-center" style="margin-right: 2rem; margin-left: .5rem">
        <img src="assets/satnogs-assets/satnogs-db-logo.png" style="height: 40px; width: 180px">
    </div>

    <button #menubutton (click)="layoutService.onMenuToggle()" class="p-link layout-menu-button layout-topbar-button">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton (click)="layoutService.showProfileSidebar()"
            class="p-link layout-topbar-menu-button layout-topbar-button">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}"
         class="layout-topbar-menu">
        <button class="p-link layout-topbar-button" style="display: flex; flex-direction: column">
            <i class="pi pi-calendar"></i>
            Calendar
        </button>
        <button [routerLink]="''" class="p-link layout-topbar-button" style="display: flex; flex-direction: column">
            <i class="pi pi-cog"></i>
            Settings
        </button>
        <button class="p-link layout-topbar-button" style="display: flex; flex-direction: column;">
            <i class="pi pi-user"></i>
            {{userName}}
        </button>
        <button class="p-link layout-topbar-button" routerLink="/login" style="display: flex; flex-direction: column;">
            <i class="pi pi-sign-out"></i>
            Logout
        </button>
    </div>
</div>
